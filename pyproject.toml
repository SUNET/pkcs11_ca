description = "Python async library for signing x509 using keys in an pkcs11 device such as a HSM"
version = "0.92"

[build-system]
requires = [
    "flit_core >=2.0",
]

[tool.flit.metadata]
module = "pkcs11_ca_service"

description-file = "README.md"
requires-python = ">=3.8"

keywords = "x509,pkcs11,CA,HSM"
license = "MIT"
author = "Victor NÃ¤slund"
author-email = "victor@sunet.se"
home-page = "https://github.com/SUNET/pkcs11_ca"

requires = [
    "python_x509_pkcs11",
    "asn1crypto>=1.5.1",
    "pyjwt>=2.5.1",
    "uvicorn[standard]",
    "python_cmc",
    "fastapi",
    "asyncpg",
    "cryptography",
    "requests",
    "openapi_schema_validator"
]


[tool.mypy]
strict = true
mypy_path = "src"
packages = "pkcs11_ca_service"

[[tool.mypy.overrides]]
module = [
    "asn1crypto",
    "asn1crypto.keys",
    "asyncpg",
    "asyncpg.pool",
    "asyncpg.exceptions",
    "pkcs11.exceptions",
]
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["src", "tests"]

[tool.black]
line-length = 120

[tool.pylint.'FORMAT']
max-line-length = 120

[tool.pylint.'MASTER']
extension-pkg-whitelist = "pydantic"

[tool.pylint.'MESSAGES CONTROL']
disable = "duplicate-code,too-many-lines"
